<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- links -->
   <link rel="stylesheet" href="./styles/styles.css">
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- scrips -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- nombre en navegador -->
   <title>Flexbox Tailwind</title>
   <!-- icono en navegador -->
   <link rel="icon" href="./svg/tailwind-svgrepo-com.svg">
</head>
<body class="container mx-auto mt-5 text-center">
    <h3 class="uppercase text-center">Center</h3>
    <section class="flex flex-wrap   justify-center  bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2">1</div>
        <div class="bg-orange-500 p-4 m-2">2</div>
        <div class="bg-orange-500 p-4 m-2">3</div>
    </section>
    <h3 class="uppercase text-center">between</h3>
    <section class="flex flex-wrap   justify-between  bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2">1</div>
        <div class="bg-orange-500 p-4 m-2">2</div>
        <div class="bg-orange-500 p-4 m-2">3</div>
    </section>
       <h3 class="uppercase text-center">evenly</h3>
    <section class="flex flex-wrap   justify-evenly  bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2">1</div>
        <div class="bg-orange-500 p-4 m-2">2</div>
        <div class="bg-orange-500 p-4 m-2">3</div>
    </section>
    <h3 class="uppercase text-center">around</h3>
    <section class="flex flex-wrap   justify-around  bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2">1</div>
        <div class="bg-orange-500 p-4 m-2">2</div>
        <div class="bg-orange-500 p-4 m-2">3</div>
    </section>
    
    
    <h3 class="uppercase text-center ">align start</h3>
    <section class="flex flex-wrap h-64 justify-evenly items-start bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2">1</div>
        <div class="bg-orange-500 p-4 m-2">2</div>
        <div class="bg-orange-500 p-4 m-2">3</div>
    </section>
    <h3 class="uppercase text-center ">alingn end</h3>
    <section class="flex flex-wrap h-64 justify-evenly items-end bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2">1</div>
        <div class="bg-orange-500 p-4 m-2">2</div>
        <div class="bg-orange-500 p-4 m-2">3</div>
    </section>
    <h3 class="uppercase text-center ">align center</h3>
    <section class="flex flex-wrap h-64 justify-evenly items-center bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2">1</div>
        <div class="bg-orange-500 p-4 m-2">2</div>
        <div class="bg-orange-500 p-4 m-2">3</div>
    </section>
    <h3 class="uppercase text-center ">align baseline</h3>
    <section class="flex flex-wrap h-64 justify-evenly items-baseline bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 h-32 p-4 m-2">1</div>
        <div class="bg-orange-500 h-4 p-4 m-2">2</div>
        <div class="bg-orange-500 h-16 p-4 m-2">3</div>
    </section>

    

    <h3 class="uppercase text-center ">flex-1</h3>
    <section class="flex flex-wrap justify-evenly items-baseline bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2">1</div>
        <div class="bg-orange-600 p-4 m-2 flex-1">--flex-1--</div>
        <div class="bg-orange-500 p-4 m-2">3</div>
    </section>
    
    <h3 class="uppercase text-center ">flex-auto</h3>
    <section class="flex flex-wrap justify-evenly items-baseline bg-blue-200 rounded-md my-5">
        <div class="bg-orange-500 p-4 m-2 flex-none">1</div>
        <div class="bg-orange-600 p-4 m-2 flex-auto">--flex-auto--</div>
        <div class="bg-orange-600 p-4 m-2 flex-auto">--flex-auto--</div>
    </section>
    




</body>
</html>
