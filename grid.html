<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- links -->
   <link rel="stylesheet" href="./styles/styles.css">
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- scrips -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- nombre en navegador -->
   <title>Grid Tailwind</title>

<body class="container mx-auto text-center mt-10 ">
   
    <div class="grid grid-cols-3 gap-4 my-2">

    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
        <div class="bg-blue-400">A</div>
        <div class="bg-blue-500">A</div>
        <div class="bg-blue-600">A</div>
        <div class="bg-blue-400">A</div>
    </div>

    <div class="grid grid-cols-4 gap-4 my-2">
        <div class="bg-gray-400 col-span-2">A</div>
        <div class="bg-gray-500">B</div>
        <div class="bg-gray-600">C</div>
        <div class="bg-gray-700 text-white col-span-4">D</div>
    </div>
    
    <div class="grid grid-cols-12 gap-4 my-2">
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
        <div class="bg-orange-400">A</div>
    </div>
    
    <div class="grid grid-cols-12 gap-4 my-2">
        <div class="bg-orange-400 col-span-4">A</div>
        <div class="bg-orange-400 col-span-4">A</div>
        <div class="bg-orange-400 col-span-4">A</div>

    </div>

    <div class="grid grid-cols-4 gap-4 my-2">
        <div class="bg-yellow-400">A</div>
        <div class="bg-yellow-400">A</div>
        <div class="bg-yellow-400">A</div>
        <div class="bg-yellow-400">A</div>

    </div>
    
    <div class="grid grid-rows-4 gap-4 my-2">
        <div class="bg-purple-400 row-span-2">A</div>
        <div class="bg-purple-400">A</div>
        <div class="bg-purple-400">A</div>
        <div class="bg-purple-400">A</div>
    </div>

    <div class="grid grid-cols-5 gap-4 grid-rows-2 my-4 ">
        <div class="bg-blue-400 ">e</div>
        <div class="bg-blue-400 ">e</div>
        <div class="bg-blue-400 col-span-3 row-span-2">e</div>
        <div class="bg-blue-400 ">e</div>
        <div class="bg-blue-400 ">e</div>

    </div>

</body>
</html>
